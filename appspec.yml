version: 0.0
os: linux
files:
  - source: /
    destination: /var/www/laravel-app

hooks:
  BeforeInstall:
    - location: scripts/before_install.sh
      timeout: 60
      runas: ec2-user

  AfterInstall:
    - location: scripts/after_install.sh
      timeout: 60
      runas: ec2-user

  ApplicationStart:
    - location: scripts/start_server.sh
      timeout: 60
      runas: ec2-user

